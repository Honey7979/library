<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Sign Up</h2>
            <form id="userForm">
                <div class="input-group" id="nameField">
                    <input type="text" id="username" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="button-group">
                    <!-- Add onclick to redirect to index.html -->
                    <button type="button" id="signupBtn" onclick="location.href='index.html'">Sign Up</button>
                    <button type="button" id="signinBtn" class="toggle-btn" onclick="location.href='index.html'">Sign In</button>
                </div>
                <p id="formMessage"></p>
            </form>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
